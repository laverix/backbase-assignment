<div class="grid grid-pad">
  <div class="col-1-1">
    <div class="content center">
      <span class="go-back pointer" (click)="goBack()"></span>
      <img class="flag" src="http://www.geonames.org/flags/x/{{ weather?.city?.country?.toLowerCase() }}.gif"/>
      <h3>{{ weather?.city?.name }}</h3>
    </div>
  </div>
  <div class="col-1-1">
    <div class="content center">
      <hr>
    </div>
  </div>
</div>

<div class="table appearing">
  <div class="grid grid-pad" *ngFor="let item of weather?.list">
    <div class="col-1-4">
      <div class="content">
        {{ item.dt * 1000 | date: 'EEEE, HH:mm' }}
      </div>
    </div>
    <div class="col-1-4">
      <div class="content">
        <img class="weather-icon" src="https://openweathermap.org/img/w/{{ item?.weather[0]?.icon }}.png" alt="">
        {{ item?.weather[0].main }}
      </div>
    </div>
    <div class="col-1-4">
      <div class="content">
        Min: {{ item.main.temp_min }} °C
      </div>
    </div>
    <div class="col-1-4">
      <div class="content">
        Max: {{ item.main.temp_max }} °C
      </div>
    </div>
  </div>
</div>

<div class="background"></div>
<div class="waves"></div>
